<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu="primerMenu"> </ion-menu-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-image">
  <img class="icon" src="../../../assets/icon/2.png" alt="" />
  <ion-item>
    <ion-label position="floating"> Correo electrónico</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <!-- item -->
  <ion-item>
    <ion-label position="floating"> Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <br />
  <!-- button -->
  <ion-button (click)="onSubitLogin()" expand="block">Ingresar</ion-button>
 
</ion-content>
